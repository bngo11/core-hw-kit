fwupd_rule:
  generator: github-1
  defaults:
    python_compat: python3+
  packages:
    - fwupd:
        github:
          user: fwupd
          repo: fwupd
          query: releases
    - fwupd-efi:
        revision:
          '1.4': 1
        github:
          user: fwupd
          repo: fwupd-efi
          query: releases
          tarball: fwupd-efi-{version}.tar.xz
python_mods_rule:
  generator: pypi-compat-1
  defaults:
    python_compat: python3+
    cat: dev-python
  packages:
    - pefile:
        du_pep517: setuptools

